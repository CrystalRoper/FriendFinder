<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Friend Finder - Survey Page</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  
    <!-- Font Awesome Glyphicons -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  
    <!-- Chosen -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.5.1/chosen.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.5.1/chosen.jquery.min.js"></script>
</head>

<body>
    <div id="questionContainer" class="container">
        <h1>About Your Pet</h1>
        <div class="form-group">            
            <h4>Name (Required)</h4>
            <input type="text" id="name" class="form-control" required>
            <h4>Link to Photo Image (Required)</h4>
            <input type="text" id="photo" class="form-control" required>
        </div>

        <div class="form-group">

        </div>
        <div class="form-group">

        </div>
        <div class="form-group">

            <select class="form-control form-control-md" id="q3">

            </select>
        </div>
        <div class="form-group">
            <h4>Question 4</h4>
            <label>Your pet loves belly rubs and pets so much they'll nudge your hand if you stop.</label>
            <select class="form-control form-control-md" id="q4">
                <option value=""></option>
                <option value="1">1 (Strongly Disagree)</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5 (Strongly Agree)</option>
            </select>
        </div>
        <div class="form-group">
            <h4>Question 5</h4>
            <label>Sitting in the window, watching the world pass by (and maybe barking at the occasional squirrel in the
                yard) sounds like a lovely day.</label>
            <select class="form-control form-control-md" id="q5">
                <option value=""></option>
                <option value="1">1 (Strongly Disagree)</option>

                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5 (Strongly Agree)</option>
            </select>
        </div>
        <div class="form-group">
            <h4>Question 6</h4>
            <label>You'd describe your pet as very outgoing - they can make friends with anyone, anywhere,
                anytime!</label>
            <select class="form-control form-control-md" id="q6">
                <option value=""></option>
                <option value="1">1 (Strongly Disagree)</option>
                <option value="2">2</option>
                <option value="3">3</option>

        <div class="form-group">

                <option value=""></option>

                <option value="3">3</option>

                <option value="5">5 (Strongly Agree)</option>
            </select>
        </div>
        <div class="form-group">
            <h4>Question 9</h4>
            <label>You'd describe your pet as being pretty independent.</label>
            <select class="form-control form-control-md" id="q9">
                <option value=""></option>
                <option value="1">1 (Strongly Disagree)</option>

            </select>
            <br>
            <button type="submit" class="btn btn-primary btn-lg btn-block" id="submit"><i class="fa fa-check-circle" aria-hidden="true"></i>Submit</button>
        </div>
    </div>

    <!-- Modal -->
    <div id="results-modal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h2 class="modal-title"><strong>Best Match</strong></h2>
                </div>
                <div class="modal-body">
                    <h2 id="match-name"></h2>
                    <img id="match-img" alt="" style="max-width: 90%;">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        $("#submit").on("click", function (event) {
            event.preventDefault();

            // Form validation
            function validateForm() {
                var isValid = true;
                $(".form-control").each(function () {
                    if ($(this).val() === "") {
                        isValid = false;
                    }
                });

                return isValid;
            }

            // If all required fields are filled
            if (validateForm()) {
                // Create an object for the user"s data
                var userData = {
                    name: $("#name").val(),
                    photo: $("#photo").val(),
                    scores: [
                        $("#q1").val(),
                        $("#q2").val(),
                        $("#q3").val(),
                        $("#q4").val(),
                        $("#q5").val(),
                        $("#q6").val(),
                        $("#q7").val(),
                        $("#q8").val(),
                        $("#q9").val(),
                        $("#q10").val()
                    ]
                };

                // AJAX post the data to the friends API.
                $.post("/api/friends", userData, function (data) {
                    // Grab the result from the AJAX post so that the best match's name and photo are displayed.
                    $("#match-name").text(data.name);
                    $("#match-img").attr("src", data.photo);

                    // Show the modal with the best match
                    $("#results-modal").modal("toggle");
                });
            } else {
                alert("Please fill out all fields before submitting!");
            }
        });
    </script>
</body>
